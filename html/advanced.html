<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <header>
            <div class="search_links">
                <a href="../index.html">Google Search</a>
                <a href="./html/image.html">Image Search</a>
            </div>
            <img src="../images/google_logo.jpg" width=100px>
            <h1>Advanced Search</h1>
        </header>
        
        <form id="advanced_form" action="https://google.com/search">
            <h3>Find pages with...</h3>
            <br>
            <label>all these words:</label>
            <input class= "input_area" type="text" name="as_q">
            
            <br>
            <label>this exact word or phrase:</label>
            <input class= "input_area" type="text" name="as_epq">
            
            <br>
            <label>any of these words:</label>
            <input class= "input_area" type="text" name="as_oq">
            
            <br>
            <label>none of these words:</label>
            <input class= "input_area" type="text" name="as_eq">
            <input class="submit_button" type="submit" value="Google Search">
        </form>
    </body>
</html>
