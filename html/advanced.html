<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/advancedstyle.css">
    </head>
    <body>
        <header>
            <div class="search_links">
                <a href="../index.html">Google Search</a>
                <a href="./html/image.html">Image Search</a>
            </div>
            <img src="../images/google_logo.jpg" width=100px>
            <h2>Advanced Search</h2>
        </header>

        <div id="separator"></div>
        
        <form id="advanced_form" action="https://google.com/search">
            <h3>Find pages with...</h3>
            
            <div class="search_field">
                <label>all these words:</label>
                <input class= "input_area" type="text" name="as_q">                
            </div>

            <div class="search_field">
                <label>this exact word or phrase:</label>
                <input class= "input_area" type="text" name="as_epq">                
            </div>

            <div class="search_field">
                <label>any of these words:</label>
                <input class= "input_area" type="text" name="as_oq">
            </div>
            
            <div class="search_field">
                <label>none of these words:</label>
                <input class= "input_area" type="text" name="as_eq">
            </div>

            <div class="search_field">
                <label></label>
                <input class="submit_button" type="submit" value="Advanced Search">
            </div>
        
            
        </form>
    </body>
</html>
